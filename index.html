<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide1">
                <img src="/img/slide (1).jpg" alt="image1">
            </div>
            <div class="slide" id="slide2">
                <img src="/img/slide (2).jpg" alt="image2">
            </div>
            <div class="slide" id="slide3">
                <img src="/img/slide (3).jpg" alt="image3">
            </div>
            <div class="slide" id="slide4">
                <img src="/img/slide (4).jpg" alt="image4">
            </div>
            <div class="slide" id="slide5">
                <img src="/img/slide (1).jpg" alt="image1">
            </div>
        </div>
        <div class="dot">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>

        </div>
    </div>
    <button class="prev btn1"><i class='bx bxs-left-arrow'></i></button>
    <button class="next btn2"><i class='bx bxs-right-arrow' ></i></button>
</body>
</html>

<script src="./app.js"></script>
